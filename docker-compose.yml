services:
  # ---------------------------------------------------------
  # SERVICE 1: The Transactional Database (Postgres 17)
  # ---------------------------------------------------------
  postgres:
    image: postgres:17
    container_name: de-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-de_one}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d de_one"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - de-network

  # ---------------------------------------------------------
  # SERVICE 2: The Lab Environment (JupyterLab + DuckDB)
  # ---------------------------------------------------------
  jupyter:
    build: ./jupyter
    container_name: de-jupyter
    ports:
      - "8888:8888"
    volumes:
      - ./notebooks:/home/jovyan/notebooks
      - ./data:/home/jovyan/data
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_USER: ${POSTGRES_USER:-admin}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-de_one}
      JUPYTER_TOKEN: ${JUPYTER_TOKEN:-dataengineer}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - de-network

volumes:
  pg_data:

networks:
  de-network: